<html>
<head>
	<meta charset="UTF-8">
	
	<link type="text/css" href="assets/plugins/ag-grid-16.0.1/styles/ag-theme-balham.css" rel="stylesheet"  />
</head>
<body>

	<div id="myGrid" style="height: 131px; width:600px;" class="ag-theme-balham"></div>

	<script type="text/javascript" src="assets/plugins/jquery/jquery.min.js"></script>
	<script src="assets/plugins/ag-grid-16.0.1/ag-grid.min.js"></script>
	
	<script type="text/javascript">
		// specify the columns
		var columnDefs = [
			{headerName: "Make", field: "make"},
			{headerName: "Model", field: "model"},
			{headerName: "Price", field: "price"}
		];
		// specify the data
		var rowData = [
			{make: "Toyota", model: "Celica", price: 35000},
			{make: "Ford", model: "Mondeo", price: 32000},
			{make: "Porsche", model: "Boxter", price: 72000}
		];
		// let the grid know which columns and what data to use
		var gridOptions = {
			columnDefs: columnDefs,
			rowData: rowData,
			onGridReady: function (params) {
				params.api.sizeColumnsToFit();
			}
		};
		
		// wait for the document to be loaded, otherwise
		// ag-Grid will not find the div in the document.
		document.addEventListener("DOMContentLoaded", function() {
			// lookup the container we want the Grid to use
			var eGridDiv = document.querySelector('#myGrid');
			// create the grid passing in the div to use together with the columns & data we want to use
			new agGrid.Grid(eGridDiv, gridOptions);
			
		});
		
		var budgetData = $.getJSON("budget_2018.json", function(data){
			console.log("loaded");
		})
			.fail(function(){
				console.log("not loaded");
			})
			.always(function(){
			});
			

		$(document).ready(function(){

			
		});
	</script>
</body>
</html>
